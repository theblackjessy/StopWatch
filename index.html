<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5eb4d45b77.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
    
    <ul>
        <li class="stop"><i class="fa-solid fa-stop" onclick="watchStop()"></i></li>
        <li class="pause"><i class="fa-solid fa-play" onclick="watchStart()"></i></li>
        <li class="back"><i class="fa-solid fa-rotate-left" onclick="watchReset()"></i></li>
    </ul>
   
</div>
<script>
    let [seconds, minutes, hours] = [0,0,0];
    let displayTime = document.getElementById ('displayTime');
    let timer = null;


    function stopwatch(){
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
            if(minutes == 60){
                minutes = 0;
                hours++;
            }}

            let h =hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;


        displayTime.innerHTML = h +":"+ m +":"+ s; 
    }
    function watchStart(){
        if (timer !== null){
            clearInterval(timer);
        }
        timer = setInterval(stopwatch,1000);
    }


    function watchStop(){
        clearInterval(timer);
    }
    function watchReset(){
        clearInterval(timer);
        [seconds, minutes, hours] = [0,0,0];
        displayTime.innerHTML = "00:00:00";
    }
</script>
</body>

</html>
